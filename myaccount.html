<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #ff5e62;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffe6e6;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: #fff;
      color: #000;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>My Account</h1>
  <div class="login-box">
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <div id="result"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSk_X0OeIPk6jLG19sQN6ks6QhTpj62Qv7ujwb3fk-clgbFP2iVOO1q8GO-i7t90-8Hp23PkpUNiYbs/pub?output=csv";

    async function getSheetData() {
      const response = await fetch(sheetUrl);
      const data = await response.text();
      return data.split("\n").map(r => r.split(","));
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const rows = await getSheetData();

      let found = false;

      for (let i = 1; i < rows.length; i++) { // skip header row
        const [u, p, pali, upad, balance, rate] = rows[i];
        if (u === username && p === password) {
          document.getElementById("result").innerHTML = `
            <h2>Welcome, ${u}</h2>
            <table>
              <tr><th>Pali</th><td>${pali}</td></tr>
              <tr><th>Upad</th><td>${upad}</td></tr>
              <tr><th>Balance</th><td>${balance}</td></tr>
              <tr><th>Rate</th><td>${rate}</td></tr>
            </table>
          `;
          found = true;
          break;
        }
      }

      if (!found) {
        document.getElementById("result").innerHTML = `<p style="color:yellow;">Invalid Username or Password</p>`;
      }
    }
  </script>

</body>
</html>
